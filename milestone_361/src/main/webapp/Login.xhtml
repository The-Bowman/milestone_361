<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Weather. Login</title>
</h:head>
<h:body>
	<ui:composition template="/layouts/commonLayout.xhtml">
		<ui:define name="content">
			<div
				style="position: relative; left: 40em; max-width: 30em; padding: 8px">
				<h:form>
					<div class="mb-3">
						<label for="username" class="form-label">Username</label>
						<h:inputText value="#{user.username}" class="form-control"
							name="username" />
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password</label>
						<h:inputSecret value="#{user.password}" class="form-control"
							name="password" />
					</div>
					<h:commandButton class="btn btn-outline-success"
						action="#{weatherController.login(user)}" value="Login" />
				</h:form>
				<h:messages />
				
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>

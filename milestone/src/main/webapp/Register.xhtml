<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Weather. Register</title>
</h:head>
<h:body>
	<ui:composition template="/layouts/commonLayout.xhtml">
		<ui:define name="content">
			<p>Register bruh</p>

			<h:form class="row g-3" style="max-width: 40em; padding: 4px;">
				<div class="col-md-6" style="padding: 4px;">
					<label for="first_name" class="form-label">First Name</label> <h:inputText
						 class="form-control" value="#{user.firstName}" name="first_name"/>
				</div>
				<div class="col-md-6" style="padding: 4px;">
					<label for="last_name" class="form-label">Last Name</label> <h:inputText
						 class="form-control" value="#{user.lastName}" name="last_name"/>
				</div>
				<div class="col-12" style="padding: 4px;">
					<label for="email" class="form-label">E-mail</label> <h:inputText
						class="form-control" value="#{user.email}" name="email"/>
				</div>
				<div class="col-12" style="padding: 4px;">
					<label for="username" class="form-label">Username</label> <h:inputText
						 class="form-control" value="#{user.username}" name="username"/>
				</div>
				<div class="col-md-6" style="padding: 4px;">
					<label for="password" class="form-label">Password</label> <h:inputSecret
						 class="form-control" value="#{user.password}" name="password"/>
				</div>
						<div class="col-12" style="padding: 4px;">
					<h:commandButton class="btn btn-primary" action="#{weatherController.register(user)}" value="Register"/>
				</div>
			</h:form>
			<h:messages />
		</ui:define>
	</ui:composition>
</h:body>
</html>
